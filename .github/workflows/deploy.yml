name: Deploy to Server

on:
  push:
    branches:
      - main  # –∏–ª–∏ master, –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–≤–æ–µ–π –≤–µ—Ç–∫–∏
  workflow_dispatch:  # –ü–æ–∑–≤–æ–ª—è–µ—Ç –∑–∞–ø—É—Å–∫–∞—Ç—å –¥–µ–ø–ª–æ–π –≤—Ä—É—á–Ω—É—é

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/tg_shorts_bot
            
            echo "üì• Pulling latest changes from GitHub..."
            git pull origin main
            
            echo "üîß Installing dependencies..."
            source venv/bin/activate
            pip install -r requirements.txt
            
            echo "üîÑ Restarting bot service..."
            sudo systemctl restart tg-shorts-bot
            
            echo "‚úÖ Deployment completed!"
            sudo systemctl status tg-shorts-bot --no-pager
